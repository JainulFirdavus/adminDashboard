<div class="authentication-theme auth-style_2">
  <div class="row inner-wrapper">

    <div class="col-md-7 banner-section">

      <img src="images/download.png" alt="">

      <div class="auth_footer">
        <p class="text-muted">Â© Mj Inc 2020</p>
      </div>
    </div>
    <div class="col-md-5 form-section">
      <div class="logo-section"><a ui-serf="admin" class="logo"><img src="/favicon.png" alt="logo"></a></div>
      <form name="userForm" novalidate autocomplete="off">
        <div class="form-group input-rounded"
          ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
          <label>Username</label>
          <input type="text" placeholder="Username" name="username" class="form-control" ng-model="LC.username"
            ng-minlength="3" ng-minlength="4">
          <p ng-show="userForm.username.$error.minlength" class="text-danger">Username is too short.</p>
          <p ng-show="userForm.username.$error.maxlength" class="text-danger">Username is too long.</p>
        </div>

        <div class="form-group input-rounded"
          ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
          <label>Password</label>
          <input autocomplete="off" placeholder="Password" type="password" name="password" class="form-control"
            ng-model="LC.password">
          <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="text-danger">Enter a valid
            Password.</p>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="LC.login()">Sign
          In</button>

      </form>
      <!--  <div class="signup-link">
        <p>Don't have an account yet?</p>
        <a href="#">Sign Up</a>
      </div> -->
    </div>
  </div>
</div>
